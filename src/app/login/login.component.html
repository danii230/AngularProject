<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<div class="container col-lg-3">
  <form class="form-group">

      <div class="form-group row">
        <label class="control-label col-md-12">Correo Electronico</label>
        <input type="email" class="form-control" [(ngModel)]="loginData.email" name="email" placeholder="Email"
          maxlength="25">
      </div>

      <div class="form-group row">
        <label class="control-label col-md-12">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Contraseña"
          id="Password" maxlength="25">
      </div>

      <div class="form-group row">
        <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
      </div>

  </form>
</div>
